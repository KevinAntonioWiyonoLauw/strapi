name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile.prod --tag kevinio/strapi:$(date +%s)
        docker build . --file Dockerfile.prod --tag kevinio/strapi:latest
        docker build . --file Dockerfile.prod --tag kevinio/strapi:${{ github.sha }}
    
    - name: Push image to Docker Hub
      if: github.event_name == 'push'
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker push kevinio/strapi:latest
        docker push kevinio/strapi:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to EC2 instance
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/strapi
          
          # Pull latest Strapi image saja
          docker pull kevinio/strapi:latest
          
          # Stop existing containers
          docker-compose down || true
          
          # Start containers with docker-compose
          docker-compose up -d
          
          # Remove old Strapi images (cleanup)
          docker image prune -f
          
          # Show status
          docker-compose ps
          
          # Show logs
          docker-compose logs strapi --tail=10
          
          echo "âœ… Deployment completed at $(date)"