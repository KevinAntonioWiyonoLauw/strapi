name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name == 'push'
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push multi-platform Docker image
      if: github.event_name == 'push'
      run: |
        docker buildx build \
        --platform linux/arm64 \
        --file Dockerfile.prod \
        --tag kevinio/strapi:latest \
        --push \
        .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4  
    
    - name: Deploy to EC2 instance
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/strapi
          
          # Pull latest Strapi image
          docker pull kevinio/strapi:latest
          
          # Stop existing containers
          docker compose down || true

    - name: Copy docker-compose.yml to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        source: "docker-compose.yml"
        target: "/home/ubuntu/strapi/"
        
    - name: Start services on VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/strapi
          
          # Start containers with updated compose file
          docker compose up -d
          
          # Remove old images (cleanup)
          docker image prune -f
          
          # Show status
          docker compose ps
          
          echo "âœ… Deployment completed at $(date)"